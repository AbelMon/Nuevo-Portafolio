<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway"> <!--Google Fonts-->
    <link rel="stylesheet" href="css/libs/style.css"> <!--Icon Fonts-->
</head>
<body>
    <div  class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">

                <header class="row">

                    <div class="col-md-6 cat-container">
                        <img src="images/cat.png" class="img-responsive img-circle cat" alt="surprised cat">
                    </div>
                    <div class="col-md-6">
                        <h1 class="text-right">MARVIN ABEL</h1>
                        <h4 class="text-right">FRONT-END J≈çNIN</h4>
                    </div>

                </header>

                <div> <!--Main image-->
                    <img src="images/ming.png" class="img-responsive img-rounded dog" alt="dog">
                </div>

                <section> <!--Images section-->
                    <h2 class="featured-work">Featured Work</h2>
                    <div class="row">

                        <div class="col-md-4 pictures-featured-work">
                            <figure>
                                <img src="images/baby.jpg" class="img-thumbnail" alt="baby">
                                <figcaption>BABY</figcaption>
                            </figure>
                            <span class="icon-facebook2"></span>
                            <a href="https://www.facebook.com/Marbel.MP">Facebook</a>
                        </div>

                        <div class="col-md-4 pictures-featured-work">
                            <figure>
                                <img src="images/girl.jpg" class="img-thumbnail" alt="girl">
                                <figcaption>GIRL</figcaption>
                            </figure>
                            <span class="icon-google-plus2"></span>
                            <a href="https://plus.google.com/u/0/103779539213798147419/posts">Google +</a>
                        </div>

                        <div class="col-md-4 pictures-featured-work">
                            <figure>
                                <img src="images/selena.jpg" class="img-thumbnail" alt="selena">
                                <figcaption>TEEN</figcaption>
                            </figure>

                            <span class="icon-github"></span>
                            <a href="https://github.com/AbelMon">Git</a>
                        </div>

                    </div> <!--End of .row-->
                </section>

            </div> <!--End of col-md-10-->

            <div class="col-md-1"></div>

            <!--Modals-->
            <div class="modal fade modal-meme" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="row">
                            <img src="images/meme.png" alt="meme thumbs up" class="thumbs-up">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">It works!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!--End of .row-->
    </div> <!--End of .container-fluid-->
    <script src="js/libs/jquery-2.1.4.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
